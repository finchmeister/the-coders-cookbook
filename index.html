---
layout: home
title: The Coder's Cookbook
---

<div class="container">



    <div class="row">
        <div class="col-md-8">

            {% assign recipes = site.recipes | reverse %}
            {% for recipe in recipes limit:15 %}

            <div class="img-slider">
                <a href="{{ recipe.url | relative_url }}">
                    <img class="img-fluid" src="{{ recipe.image_location | relative_url }}" alt="{{ recipe.title }}">
                </a>

                <p class="pb-3"><a href="{{ recipe.url | relative_url }}">{{ recipe.title }} <small class="text-white-muted">by {{ recipe.author }}</small></a></p>

            </div>

            {% endfor %}

        </div>
        <div class="col-md-4">


        </div>

    </div>
</div>
